parameters:
- name: vmName
  type: string
  default: "syncfusion"

steps:
- task: AzurePowerShell@5
  displayName: "Stop VM at night"
  inputs:
    azureSubscription: 'hotfix'
    ScriptType: 'InlineScript'
    Inline: |
      $vmName = "$(vmName)"
      Write-Host "Stopping VM: $vmName"
      # Add Azure PowerShell commands to stop the VM here
      az vm stop --name $vmName --resource-group boldbiteamlab-BoldBI-On-Premise-238719

