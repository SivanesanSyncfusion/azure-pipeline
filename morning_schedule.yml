parameters:
- name: vmName
  type: string
  default: "syncfusion"

jobs:
- job: StartVM
  displayName: "Start VM in the morning"
  steps:
  - task: AzurePowerShell@5
    inputs:
      azureSubscription: 'hotfix'
      ScriptType: 'InlineScript'
      Inline: |
        $vmName = "$(vmName)"
        Write-Host "Starting VM: $vmName"
        # Add Azure PowerShell commands to start the VM here
        az vm start --name syncfusion --resource-group boldbiteamlab-BoldBI-On-Premise-238719
