parameters:
- name: vmName
  type: string
  default: "syncfusion"

steps:
- task: AzurePowerShell@5
  displayName: "Start VM in the morning"
  inputs:
    azureSubscription: 'hotfix'
    ScriptType: 'InlineScript'
    Inline: |
      $vmName = "$(vmName)"
      Write-Host "Starting VM: $vmName"
      # Add Azure PowerShell commands to start the VM here
      az vm start --name $vmName --resource-group boldbiteamlab-BoldBI-On-Premise-238719

