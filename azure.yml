trigger: none

schedules:
- cron: "0 7 * * 1-5"
  displayName: Morning Schedule (Mon-Fri)
  branches:
    include:
      - scheduler
  always: true
  variables:
    vmName: "syncfusion"

- cron: "0 22 * * 1-5"
  displayName: Night Schedule (Mon-Fri)
  branches:
    include:
      - scheduler
  always: true
  variables:
    vmName: "syncfusion"

pool:
  vmImage: 'ubuntu-latest'

jobs:
- template: morning_schedule.yml
  parameters:
    vmName: $(vmName)

- template: night_schedule.yml
  parameters:
    vmName: $(vmName)

- script: echo "This is a scheduled build at 7:00 AM and 10:00 PM from Monday to Friday."
  displayName: 'Scheduled Task'
